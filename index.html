<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center">
      <h2>Weather Dashboard</h2>
    </header>
    <main class="row">
    <div id="city-search" class="col-3">
      <h2>Search for a City:</h2>
      <form id="city-form">
        <label class="form-label" for="city">City, State Code</label>
        <input
          name="city"
          id="city"
          type="text"
          autofocus="true"
          class="form-input"
        />
        <button id="submit-btn" type="submit" class="btn">Search</button>
      </form>
      <ol id="search-history-list"></ol>
    </div>
    <div id="city-results" class="col-9">
      <div id="overview" class="col-12"></div>
      <div id="forecasts" class="col-12"></div>
    </div>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
