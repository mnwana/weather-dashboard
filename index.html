<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header start -->
    <header class="bg-primary text-white text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="row p-0 m-0 justify-content-center">
        <!-- search section start -->
    <div id="city-search" class="col-12 col-lg-3 px-4">
        <!-- search header -->
      <h3 id="search-label" class="row justify-content-center">Search for a City:</h3>
      <!-- search form -->
      <form id="city-form" class="row justify-content-center">
        <input
          name="city"
          id="city"
          type="text"
          autofocus="true"
          class="form-input col-10 list-group-item mt-4 mb-2"
          placeholder="New York"
        />
        <button id="submit-btn" type="submit" class="btn col-10 list-group-item mt-2 mb-4 bg-secondary text-white">Search</button>
      </form>
      <!-- search history -->
      <ol id="search-history-list" class="align-content-center row justify-content-center text-center p-0"></ol>
    </div>
    <!-- search section end -->
    <!-- results start -->
    <div id="city-results" class="col-12 col-lg-9 px-4">
        <!-- results overview -->
      <div id="overview" class="m-auto border border-dark bg-light row justify-content-around rounded"></div>
      <!-- results forecast -->
      <div id="forecasts" class="col-12"></div>
    </div>
    <!-- results end -->
</main>
<!-- main end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
